<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="template Calculadora">
        <h1>Calculadora</h1>
        <form>
            <input id="numA" />
            <input id="numB" />
            <button id="sumar" class="template chkpButtons btnCalculadora" type="submit">Sumar</button>
            <button id="restar" class="template chkpButtons btnCalculadora" type="submit">Restart</button>
            <button id="multiplicar" class="template chkpButtons btnCalculadora" type="submit">Multiplicar</button>
            <button id="dividir" class="template chkpButtons btnCalculadora" type="submit">Dividir</button>
        </form>
        <h2 id="resultado"></h2>
    </section>
    <hr> 
    <section class="template PPT">
        <h1>Piedra , papel o tijeras</h1>
        <form>
            <button id="piedra" class="template btnPPT" type="submit">Piedra</button>
            <button id="papel" class="template  btnPPT" type="submit">Papel</button>
            <button id="tijeras" class="template  btnPPT" type="submit">Tijeras</button>
            <button id="nuevoJuego" class="template  btnPPT" type="submit">Nuevo Juego</button>
        </form>
        <h2 id="resultadoJuego"></h2>
    </section>
    <hr> 
    <section class="template FizzBuzz">
        <h1>Fizz Buzz</h1>
        <form>
            <input type="text" id="muestra">
            <button id="fizzBuzzStart" class="btnFizz" type="submit">Agregar muestra</button>
            <button id="limpiarFizz" class="btnFizz" type="submit">Limpiar</button>
        </form>
        <h2 id="resultadoFizzBuzz"></h2>
    </section>
    <hr>
    <section class="template Empresa">
        <h1>Empresa</h1>
        <button id="agregarEmpleado" class="btnEmpresa"> Agregar empleado</button>
        <button id="calcularSueldo" class="btnEmpresa"> Calcular sueldo</button>
        <div>
            <table id="tableEmpleados">
                <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Area</th>
                        <th>Salario</th>
                    </tr>
                </thead>
            </table>
        </div>
    </section>
    <hr> 
    <section class="template">
            <h1>Draw</h1>
            <form>                
                <button id="cambiar" class="btnPaint" type="submit">Cambiar color</button>
                <button id="aleatorio" class="btnPaint" type="submit">Color aleatorio</button>
                <button id="limpiar" class="btnPaint" type="submit">Limpiar</button>
    
            </form>
    </section>
    <hr> 
</body>

</html>
